<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style type="text/css">
        table { border-collapse: collapse; width: 400px;}
        td { border: 5px solid #000; height: 15px;}
    </style>
</head>
<body>
<table>
   <tr>
       <td colspan="2"></td>
       <td colspan="4"></td>
       <td colspan="2" bgcolor="#fffa69"></td>
   </tr>
    <tr>
        <td rowspan="2"></td>
        <td colspan="5" rowspan="4" bgcolor="#ff5b2d"></td>
        <td colspan="2" rowspan="2" bgcolor="#fffa69"></td>
    </tr>
    <tr>
    </tr>
    <tr>
        <td rowspan="4"></td>
        <td rowspan="2"></td>
        <td rowspan="2"></td>
    </tr>
    <tr>
    </tr>
    <tr>
        <td bgcolor="#000000"></td>
        <td bgcolor="#000000"></td>
        <td colspan="2"></td>
        <td colspan="3"></td>
    </tr>
    <tr>
        <td bgcolor="#000000"></td>
        <td bgcolor="#000000"></td>
        <td colspan="2"></td>
        <td colspan="3" rowspan="2" bgcolor="#074481 "></td>
    </tr>
    <tr>
        <td rowspan="2" bgcolor="#fffa69"></td>
        <td colspan="2" rowspan="2"></td>
        <td bgcolor="#000000"></td>
    </tr>
    <tr>
        <td colspan="5"></td>
    </tr>
</table>
</body>
</html>
